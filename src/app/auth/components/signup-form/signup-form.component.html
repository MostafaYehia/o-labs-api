<h1 class="auth__title">Signup</h1>
<form class="form login__form" [formGroup]="signupForm" (ngSubmit)="signup($event)">
    <div class="form__group">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your email address" formControlName="email">
    </div>
    <div class="form__group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" formControlName="password">
    </div>
    <button class="btn brand__btn outline large login__btn">Login</button>
</form>
